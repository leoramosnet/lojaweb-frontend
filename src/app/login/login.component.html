<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <meta name="description" content="">
    <meta name="author" content="">

    
    <title>Loja - Login</title>

  </head>

  <body>
    <div class="jumbotron text-center">
      <h3>Login</h3>
    </div>
  
  <div class="l3 text-center">
    Digite os dados abaixo para validar seu acesso.
  </div>
    <div class="container col-lg-3">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="formulario" (ngSubmit)="submit()">
            <div class="form-group input-group">              
              <input type="text" formControlName="usuario" class="form-control" 
              placeholder="UsuÃ¡rio" required autofocus
              [class.invalid]="formulario.controls['usuario'].touched && !formulario.controls['usuario'].valid">
            </div>
            <div class="form-group input-group">
              <input type="password" formControlName="senha" class="form-control" 
              placeholder="Senha" required
              [class.invalid]="formulario.controls['senha'].touched && !formulario.controls['senha'].valid">
            </div>
            <div class="form-group input-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit" 
              [disabled]="!formulario.valid">Entrar</button>
            </div>
          </form>
        </div>         
      </div>
    </div>

  </body>
  
</html>
